name: print-changed-packages-version

on:
  pull_request:
    branches:
      - main

jobs:
  print-changed-packages:
    if: github.repository == 'creaticoding/assets-release-kit'
    name: 변경된 패키지 버전 출력 및 코멘트
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 코드
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: 의존성 설치
        run: yarn install --silent

      - name: main 브랜치 최신 태그 및 커밋 가져오기
        run: git fetch origin main --depth=1

      - name: 변경된 패키지 감지 및 PR 코멘트
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          YARN_ENABLE_INLINE_BUILDS: false
        run: |
          # 변경된 패키지를 JSON으로 얻기
          CHANGED=$(yarn dlx --silent lerna changed --json --long || echo "[]")

          # 변경 리스트 로그로 출력 (디버깅용)
          echo "Detected changed packages: $CHANGED"

          # PR에 코멘트 작성
          gh pr comment ${{ github.event.pull_request.number }} \
            --body $'### 📦 PR 기준 변경된 패키지 목록\n```json\n'"$CHANGED"$'\n```'
